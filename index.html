<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" >
</head>

 

<body>
    <div class="startingbox">
        <p>You have now entered the coding quiz.</p>
        <p>You will have 120 seconds to complete the quiz.</p>
        <p>If you choose incorrectly, 5 seconds will be removed from the timer.</p>
        <p>Time will begin the second you press the start button!</p>
        <button id="startbutton">Start</button>
    </div>

    <main class= "deletes" id="quizbox">
        <header>
            <h2 id="highscores" style="text-align:left;">High Scores</h2>
            <h2 id="timer" style="text-align:right;"></h2>  
        </header>
        <section id="questionsection">
            <div class="questionlook" id="question">Question:</div>
            <div id="answerbuttons">
                <button class="choicebutton" id="choice1">Choice 1</button>
                <button class="choicebutton" id="choice2">Choice 2</button>
                <button class="choicebutton" id="choice3">Choice 3</button>
                <button class="choicebutton" id="choice4">Choice 4</button>
            </div> 
        </section>
        
        
        <section id="buttonstoadvance">
            <button id="countinuebutton">Continue</button>
            <button id="finshedbutton">Finsh</button>
        </section>
    </main>
        </body>


    <script src="assets/script.js"></script>
</body>
</html>
