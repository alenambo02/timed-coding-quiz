<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" >
</head>

 

<body>
    <div class="startingbox">
        <p>You have now entered the coding quiz.</p>
        <p>You will have 120 seconds to complete the quiz.</p>
        <p>If you choose incorrectly, 5 seconds will be removed from the timer.</p>
        <p>Time will begin the second you press the start button!</p>
        <button id="startbutton">Start</button>
    </div>

    <main class="quizbox"></main>
        <header>
            <h2 class="highscores" style="text-align:left;">High Scores</h2>
            <h2 class="timer" style="text-align:right;"></h2>  
        </header>
        <section id="questionsbox">
            <div class="questionContainer">Question</div>
            <div class="answersContainer">
                <button id="choice1"></button>
                <button id="choice2"></button>
                <button id="choice3"></button>
                <button id="choice4"></button>


            </div>
        
           
        </section>
        
        
        <section id="buttonstonav">
            <button id="contbutton">Continue</button>
            <button id="finshedbutton">Finsh</button>
        </section>
        </body>










    <script src="assets/script.js"></script>
</body>
</html>
